<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="taskManager.css">
    <link rel="stylesheet" href="taskManager-online.css">
    
    <script src="taskStorage.js"></script>
    <script src="taskManager.js"></script>
    <script>
    window.applicationCache.addEventListener("updateready", function(){
        var response = confirm("A new version of the application is available. Do you want to use it?");
        if (response)
            window.location.reload();
    });
    </script>
</head>
<body>
    <h1>Task Manager - Ver-3.0</h1>
    <label for="txtTask">Task :</label>
    <input type="text" name="txtTask" id="txtTask">
    <input type="button" value="Add Task" id="btnAdd">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList">
    </ol>
</body>
</html>
